<mat-card class="shadow-xl drop-shadow-xl overflow-hidden z-10 mr-3 ml-3 mt-3 mb-1 h-[60%] bg-white" *ngIf="isLoading">
    <mat-card-content>
  <div class="fade show" style="text-align: center; padding-top: calc(100vh / 3); height: 70vh" >
    <i class="spinner-grow spinner-grow-sm"></i><br><br>
    <span class="m-1">Loading Status Lists...</span>
  </div>
  </mat-card-content>
  </mat-card> 
  
  <mat-card class="shadow-xl drop-shadow-xl mr-1 ml-1 mt-2 pb-2 min-h-[75vh] max-h-full bg-white" *ngIf="!isLoading">
    <mat-card-header class="flex items-center justify-content-between mb-6">
        <mat-card-title class="text-2xl">Manage Statuses       
         </mat-card-title>
         <button mat-raised-button (click)="addPhase()" color="primary" class="float-end">
          + Add 
        </button>
      </mat-card-header>
  <mat-card-content class="overflow-x-auto h-full">

      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 mt-6 pb-2 w-full h-full">
        <!-- Position Column -->
        <ng-container matColumnDef="position" >
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Status Title</th>
          <td mat-cell *matCellDef="let element">{{element.phaseTitle}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="definition">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.desc}}</td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="options" align="end">
          <th mat-header-cell *matHeaderCellDef>Options</th>
          <td mat-cell *matCellDef="let element">


            <div class="flex">
              <button mat-mini-fab color="primary" class="mr-2" (click)="editPhase(element)">
                <mat-icon>edit</mat-icon>
              </button>

                 <button mat-mini-fab color="warn" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
              </div>


          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
  </mat-card-content>
  </mat-card>
