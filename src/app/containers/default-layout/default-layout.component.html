<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
<!-- SideNav Logo Section -->
  <c-sidebar-brand 
    style="margin-bottom:5px"
    [brandFull]="{
      src: 'assets/img/brand/long_logo.png',
      width: 200,
      height: 46,
      alt: 'App Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/logo.png',
      width: 46,
      height: 46,
      alt: 'App Logo'
    }"
    routerLink="./"
  >
  </c-sidebar-brand>


  <!-- SideNav Items Section -->

  <c-sidebar-nav
    [navItems]="navItems"
    dropdownMode="close"
    style="margin-bottom:5px"
  >
  </c-sidebar-nav>
  
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  ></c-sidebar-toggler>
</c-sidebar>


<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header section-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>

  <!--app-body-->
  <div class="body flex-grow-1 px-1">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
      <button color="primary"
      title="Add New Recruiters"
      color="primary"
      class="fixed z-10 bottom-3 right-8 flex justify-center items-center hover:drop-shadow-4xl p-0 w-14 h-14 bg-blue-500 rounded-full hover:bg-blue-600 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none text-white"
      routerLink="/add-recruiter" >

        <mat-icon>corporate_fare</mat-icon>
    

    </button>
    <button color="primary"
    title="Add New Professionals"
    color="primary"
    class="fixed z-10 bottom-3 right-[100px] flex justify-center items-center hover:drop-shadow-4xl p-0 w-14 h-14 bg-blue-500 rounded-full hover:bg-blue-600 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none text-white"
    routerLink="/add-professional" >

      <mat-icon>person_add</mat-icon>

  </button>
    </c-container>
  </div>


  <!--app footer-->

  <app-default-footer></app-default-footer>



</div>
