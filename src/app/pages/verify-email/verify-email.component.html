<!-- <div class="bg-light min-vh-100 d-flex flex-row align-items-center"> -->
  <div class="fade show" style="text-align: center; padding-top: calc(100vh / 2); height: 100vh" *ngIf="isLoading">
    <i class="spinner-grow spinner-grow-sm"></i><br><br>
    <span class="m-1">Loading...</span>
  </div>

<div
  class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden py-6 sm:py-12 bg-white" *ngIf="!isLoading"
>
  <div class="max-w-xl px-5 text-center">
    <h2 class="mb-5 text-[42px] font-bold text-zinc-800">Check your inbox</h2>
    <p class="mb-3 text-lg text-zinc-500">
      We are glad, that you’re with us ? We’ve sent you a verification link to
      the email address <br>
      <span class="font-medium text-indigo-500 mt-2">{{this.userData.email}}</span>.
    </p>
    
    <a
    (click)="authService.SendVerificationMail()"
      class="mt-3 inline-block w-96 rounded bg-indigo-600 px-4 py-3 font-medium text-white shadow-md shadow-indigo-500/20 hover:bg-indigo-700"
      >Resend Verification Email → </a>
  
  </div>
  <a
  class="pr-3.5 mt-3 inline-flex items-center gap-x-2 text-sm text-gray-600 decoration-2 hover:underline hover:text-blue-600 pointer"
  (click)="authService.SignOut()"
      >
  Log Out 
</a>
</div>
